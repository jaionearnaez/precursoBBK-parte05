<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 n√∫meros. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */
        let arr = []
        for (let i = 0; i < 10; i++){ //primer for para asignar numeros al array
            arr[i]= (20-i);
        }

        for (let i = 0; i < 10; i++) //segundo for para mostrar en pantalla los valores
        {
            console.log(arr[i]);
        }

    </script>
</body>
